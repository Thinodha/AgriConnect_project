<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to AgriConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://i.imgur.com/wHPDjwM.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      display: flex;
      justify-content: flex-end;
      align-items: flex-start;
      height: 100vh;
      padding-right: 50px;
    }
    .welcome-box {
      padding: 40px;
      border-radius: 10px;
      max-width: 400px;
      text-align: left;
      position: absolute;
      top: 20px;
      right: 8%;
    }
    .greenery-box {
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
      position: absolute;
      bottom: 20%;
      right: 5%;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    h1 .agri { color: #0a7020; }
    h1 .connect { color: #000000; }
    h2 {
      font-size: 1.5rem;
      color: #0a7020;
      font-weight: bold;
      margin-bottom: 10px;
    }
    p {
      font-size: 1rem;
      color: #000000;
      margin-bottom: 20px;
    }
    .btn-continue {
      background-color: #0a7020;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;
      width: 100%;
      text-align: center;
      cursor: pointer;
    }
    .btn-continue:hover {
      background-color: #218838;
      color: #fff;
    }
    .login-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #0a7020;
      text-decoration: underline;
    }
    .login-link:hover {
      color: #218838;
    }
    @media (max-width: 768px) {
      .container { padding-right: 20px; }
      .welcome-box { padding: 20px; max-width: 90%; }
      .greenery-box { bottom: 10px; top: auto; }
      h1 { font-size: 3rem; }
      h2 { font-size: 1.2rem; }
      p { font-size: 0.9rem; }
      .btn-continue { padding: 8px 15px; font-size: 0.9rem; }
    }
    @media (max-width: 576px) {
      .container { padding: 10px; justify-content: center; }
      .welcome-box { max-width: 100%; border-radius: 0; }
      .greenery-box { bottom: 5px; top: auto; }
      h1 { font-size: 2rem; }
      h2 { font-size: 1rem; }
      p { font-size: 0.8rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="welcome-box">
      <h1>Welcome, <br> to <span class="agri">Agri</span><span class="connect">connect</span></h1>
    </div>
    <div class="greenery-box">
      <h2>Greenery shopping</h2>
      <p>Shop smart, save time! Get your fresh veggies delivered to your doorstep with our easy use of our shopping app.</p>
      <a href="signup.html" class="btn btn-continue">CONTINUE</a>
      <a href="login.html" class="login-link">Login</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCSS904T0ncg8F8TyPP-jVu3eX5kmdNHJw",
      authDomain: "agriconnect-68cd0.firebaseapp.com",
      projectId: "agriconnect-68cd0",
      storageBucket: "agriconnect-68cd0.firebasestorage.app",
      messagingSenderId: "988512261582",
      appId: "1:988512261582:web:a6bad790b920b4e04b079f",
      measurementId: "G-DSFWR06KE7"
    };
    try {
      firebase.initializeApp(firebaseConfig);
      console.log('Firebase initialized successfully');
    } catch (error) {
      console.error('Firebase initialization error:', error);
    }
    const auth = firebase.auth();
    auth.onAuthStateChanged((user) => {
      if (user) {
        console.log('User logged in:', user.email);
        window.location.href = 'dash.html';
      } else {
        console.log('No user logged in');
      }
    });
  </script>
</body>
</html>
